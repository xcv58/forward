<script type="text/JavaScript">
  {
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open( "GET", "https://dl.dropboxusercontent.com/u/4121165/ip", false );
  var ipAddress = xmlHttp.responseText;
  ipAddress = ipAddress.replace("\n","");
  var url = "http://" + ipAddress + ":8000";
  window.location.replace(url);
  }
</script>
